{% extends "base.html" %}
{% block title %}Rutas · TFM RAG{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Lista de rutas</h1>
<div class="table-responsive">
  <table class="table table-sm">
    <thead><tr><th>Rule</th><th>Endpoint</th><th>Métodos</th></tr></thead>
    <tbody>
    {% for r in rules %}
      <tr>
        <td><code>{{ r.rule }}</code></td>
        <td>{{ r.endpoint }}</td>
        <td>{{ r.methods }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
